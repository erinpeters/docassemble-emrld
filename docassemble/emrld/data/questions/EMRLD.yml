      - Other: other_term
  - Other tenancy term: other_term
    show if:
      variable: tenancy_type
      is: other_term
help: |
    Fixed term: You are renting for a set length of time, such as 6 months, or 1 year.
    Month to month: You are renting only for one month at a time.
---
question: |
